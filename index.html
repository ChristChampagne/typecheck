<body>

    <div class="container text-center mt-3 mb-5">
        <h1 style="color: white;"> Typing Check Caserote</h1>
    </div>


    <div class="container text-center mt-5">
        <h1 class="mt-5 mb-5 text-center" style="color: white; text-align: center;" id="palabra_pantalla"></h1>
        <input type="text" name="in_palabra" id="in_palabra" style="border-radius: 3rem; width: 25rem; height: 2rem;"
            onchange="check_word()">
    </div>

</body>

<script>

    let oraciones = ["ana", "cara", "casa", "dedo", "elfo", "foco", "grillo", "ice cube"]


    let palabra_ingresada = document.getElementById('in_palabra');
    let posicion = 0

    let palabra_pantalla = document.getElementById("palabra_pantalla");
    palabra_pantalla.innerHTML = oraciones[posicion];
    let array_palabras = Array.from(oraciones[posicion]);
    let juego_terminado = false;

    function check_word() {



        if (palabra_ingresada.value == oraciones[posicion]) {

            if (oraciones.length - 1 == posicion) {
                palabra_pantalla.style.color = "green"
                palabra_pantalla.innerHTML = "Juego terminado"
                palabra_ingresada.value = ""
                juego_terminado = true;

            } else {
                palabra_pantalla.style.color = "white"
                console.log(oraciones.length - 1 + "/" + posicion);
                posicion++;
                palabra_ingresada.value = ""
                palabra_pantalla.innerHTML = oraciones[posicion];

            }

        } else {

            juego_terminado == true ? palabra_pantalla.style.color = "green" : palabra_pantalla.style.color = "red";


        }
    }









</script>
